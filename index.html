<!doctype html>

<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vigenere Cipher</title>

  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <style>
    body {
      padding: 20px;
    }
  </style>
</head>

<body>
<div class="container">
  <div class="form-group">
    <div class="row">
      <div class="col-auto">
        <label for="input_key" class="col-form-label">Key</label>
      </div>
        
      <div class="col-11">
        <input type="text" class="form-control" id="input_key">
      </div>
    </div>  
  </div>
    
  <div class="form-group mt-3">
    <label for="input_text" class="control-label">Text</label>
    <textarea class="form-control" id="input_text"></textarea>
  </div>
    
  <div class="form-group mt-3">
    <label for="input_encrypted_text" class="control-label">Encrypted text</label>
    <textarea class="form-control" id="input_encrypted_text"></textarea>
  </div>
    

  <div class="mt-3">
    <button class="col-3 btn btn-sm btn-primary" id="btn_encrypt">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16">
        <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z"/>
      </svg> encrypt
    </button>

    <button class="col-3 ml-1 btn btn-sm btn-primary" id="btn_decrypt">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-unlock" viewBox="0 0 16 16">
        <path d="M11 1a2 2 0 0 0-2 2v4a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2h5V3a3 3 0 0 1 6 0v4a.5.5 0 0 1-1 0V3a2 2 0 0 0-2-2zM3 8a1 1 0 0 0-1 1v5a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V9a1 1 0 0 0-1-1H3z"/>
      </svg> decrypt
    </button>
  </div>

  <div class="form-check form-check-inline mt-2">
    <label class="form-check-label">
      <input class="form-check-input" type="radio" name="radio_lang" value="en" checked>english
    </label>
  </div>

  <div class="form-check form-check-inline">
    <label class="form-check-label">
      <input class="form-check-input" type="radio" name="radio_lang" value="ru">russian
    </label>
  </div>
  <p class="form-text text-info">Alphabet</p>

  <p class="text-warning">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-triangle" viewBox="0 0 16 16">
      <path d="M7.938 2.016A.13.13 0 0 1 8.002 2a.13.13 0 0 1 .063.016.146.146 0 0 1 .054.057l6.857 11.667c.036.06.035.124.002.183a.163.163 0 0 1-.054.06.116.116 0 0 1-.066.017H1.146a.115.115 0 0 1-.066-.017.163.163 0 0 1-.054-.06.176.176 0 0 1 .002-.183L7.884 2.073a.147.147 0 0 1 .054-.057zm1.044-.45a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566z"/>
      <path d="M7.002 12a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 5.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995z"/>
    </svg> Punctuation marks are not allowed
  </p>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
  <script src="vigenere.js" type="text/javascript"></script>
</div>
</body>
</html>
